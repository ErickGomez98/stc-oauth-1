version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
  build:
    commands:
      # - chmod +x bash_npm_install.sh
      # - ./bash_npm_install.sh
      - aws cloudformation package --template-file template.yml --s3-bucket $S3_BUCKET --output-template-file packaged-template.yml
      - aws s3 cp openapi.yml "s3://$S3_BUCKET"
artifacts:
  files:
    - packaged-template.yml
